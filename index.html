<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="sub-container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calcualte the total.</p>
        <form>
          <label for="bill" class="bill-amount">Bill amount:</label>
          <input type="number" class="input-for-bill" />
          <label for="Tip" class="tip-percentage">Tip percentage:</label>
          <input type="number" class="input-for-tip" />
        </form>

        <button class="calulate">Calculate</button>
        <p class="show-total">Total:</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
